    <div class="">
    
        <h1>Reserva de vuelo</h1>

        <form action="mailto:rafaeldj4@gmail.com">
            <!-- Input Nombre -->
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" placeholder="Nombre" id="" required>
    
            <!-- Input Apellido -->
            <br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="apellido" required>

            <input type="text" name="pasaporte" id="pasaporte" placeholder="Pasaporte" required>
    
            <!-- Input Email -->

            <input type="email" name="e-mail" id="correo" placeholder="Email" required>
    
            <!-- Input Select Pais -->

            </select>
    
            <!-- Input Fecha -->
            <br><br>
            <label for="salida">
                <- - - - Salida</label>
                    <label for="">- - - - -> <- - - - -</label>
                            <label for="regreso">Regreso - - - -></label>
                            <br>
                            <input type="date" name="salida" id="salida" required>
                            <input type="date" name="regreso" id="regreso">
    
                            <!-- Input Submitt -->
                            <br><br>
