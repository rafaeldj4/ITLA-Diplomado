<head>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Billetera</a>
              <button class="navbar-toggler" 
              type="button" 
              data-bs-toggle="collapse" 
              data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./mis-gastos.html">Gastos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="./mis-categorias.html">Categorias</a>
                  </li>
                  
                </ul>
                  <!-- <a href="mis-gastos.html" class="btn">AGREGAR<span class="agregar__tablero"><i class="fas fa-p"></i></span></a> -->
              </div>
            </div>
          </nav>
    </header>
      <main>
      
        <div class="py-5 bg-light">
          <div class="container">
            
            <div class="row">
              <div class="col-12 mb-3">
                <div class="card">
                  <div class="card-header">
                    <i class="bi bi-funnel-fill text-info"></i> Filtros 
                  </div>
                  <div class="card-body">
                    <form>
                      <div class="row align-items-center">

                        
                        <div class="col-2 col-lg-1">
                          <label for="categoria">Categoria</label>
                        </div>
                        <div class="col-4 col-md-3 col-lg-4">
                          <select id="categorias" class="form-select form-select-sm">
                            <option selected>Elige una categoria</option>
                          </select>
                        </div>

                        <div class="col-2 col-lg-1">
                          <label for="fecha">Fecha</label>
                        </div>
                        <div class="col-4 col-md-2 col-lg-w">
                          <input type="date" name="fecha" id="fecha"  class="form-control form-control-sm"> 
                        </div>

                        <div class="col-2 col-lg-1">
                          <label for="monto">Monto</label>
                        </div>
                        <div class="col-4 col-md-2 col-lg-w">
                          <input type="number" name="monto" id="monto"  class="form-control form-control-sm"> 
                        </div>


                        <div class="col-sm">
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" 
                              type="radio" 
                              name="moneda" 
                              id="moneda1"
                              value="DOP"
                              checked
                              >

                              <label class="form-check-label" 
                              for="moneda1">
                                DOP
                              </label>

                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" 
                              type="radio"
                              name="moneda" 
                              id="moneda2"
                              value="USD"                          
                              
                              >
                              <label class="form-check-label" for="moneda2">
                                  USD
                              </label>
                            </div>
                      </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div id="listado-gastos" class="row g-3">
              
            </div>
          </div>
        </div>
      
      </main>

</body>
</html>
